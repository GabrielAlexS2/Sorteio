<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Nomes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Sorteio de Nomes</h1>
      <div class="mb-3">
        <label for="nomes" class="form-label"
          >Insira os nomes (separados por vírgulas):</label
        >
        <textarea
          id="nomes"
          class="form-control"
          rows="10"
          placeholder="Exemplo: Ana, João, Maria"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="selecao" class="form-label">Modo de Sorteio:</label>
        <select id="selecao" class="form-select">
          <option value="individual">Sorteio Individual</option>
          <option value="teams">Formação de Equipes</option>
        </select>
      </div>
      <div id="grupotimes" class="mb-3 d-none">
        <label for="equipes" class="form-label">Número de Equipes:</label>
        <input
          type="number"
          id="equipes"
          class="form-control"
          min="2"
          placeholder="Digite o número de equipes"
        />
      </div>
      <button id="sorteio" class="btn btn-primary w-100">
        Realizar Sorteio
      </button>
      <div id="resultado" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
